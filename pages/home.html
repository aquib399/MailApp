<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="A simple Mail App" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="../pages/style.css" />
        <link rel="icon" href="https://imgtr.ee/images/2023/04/08/kXKNQ.png" />
        <title>MailApp</title>
    </head>
    <body>
        <div class="text">
            <p>W</p>
            <div class="cont">
                <form onsubmit="sendMail();return false;">
                    <div class="mail">
                        <input type="text" id="mail" placeholder="Email here..." required />
                        <div>
                            <button id="sendBtn">SEND</button>
                        </div>
                    </div>
                </form>
                <form onsubmit="checkOtp();return false;">
                    <div class="otp">
                        <input type="number" id="otp" placeholder="OTP here..." required />
                        <div>
                            <button id="checkBtn">SUBMIT</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
<script src="../scripts/script.js"></script>
